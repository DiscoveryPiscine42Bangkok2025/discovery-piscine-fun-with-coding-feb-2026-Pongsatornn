<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Balloon jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
     <link rel="stylesheet" href="balloon.css">
</head>
<body>
<div id="balloon"></div>
<script>
    $(document).ready(function() {
        const $b = $('#balloon'); 
        let s = 200;
        let i = 0;
        const colors = ['red', 'green', 'blue'];
        function update() {
            $b.css({
                'width': s + 'px',
                'height': s + 'px',
                'background-color': colors[i]
            });
        }
        $b.click(function() {
            s += 10;
            i = (i + 1) % 3;
            
            if (s > 420) { 
                s = 200;
                i = 0;
            }
            update();
        });
        $b.mouseleave(function() {
            if (s > 200) s -= 5;  
            i = (i - 1 + 3) % 3;
            update();
        });
    });
</script>

</body>
</html>
