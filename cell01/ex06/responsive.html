<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Responsive Table</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        table {
            width: 100%;           
            height: 100%;
            
            table-layout: fixed; 
            
            border-collapse: collapse; 
            border: 1px solid black;  
            font-family: sans-serif;  
        }
        td {
            padding: 20px;    
            border: 1px solid black; 
            vertical-align: middle; 
            text-align: center;     
        }
        .box-one {
            background-color: #C5CC8D; 
            width: 45%;
        }
        .box-two {
            background-color: #F6C7B6;
            width: 55%;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box-one">First </td>
            <td class="box-two">Second </td>
        </tr>
    </table>

</body>
</html>
