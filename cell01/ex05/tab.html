<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Two Boxes Table</title>
    <style>
        table {
            width: 100%;           
            border-collapse: collapse; 
            border: 1px solid black;  
            font-family: sans-serif;  
        }
        td {
            padding: 50px 10px;    
            border: 1px solid black; 
            vertical-align: middle; 
        }
    
        .box-one {
            background-color: #C5CC8D; 
            width: 45%;
        }

        .box-two {
            background-color: #F6C7B6;
            width: 55%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box-one">First cell</td>
            <td class="box-two">Second cell</td>
        </tr>
    </table>

</body>
</html>
